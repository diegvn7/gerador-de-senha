<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, geretor password">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Gerador de senha</title>
</head>
<body>
    
    <img class="logo" src="src/images/logo.png" alt="Logo escrito 'gerador de senha'" >
        
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caractereres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-passwprd" onclick="copyPassword()" class="container-password hide" >
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
